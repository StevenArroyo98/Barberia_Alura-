<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Contacto - Barbería Alura
        </title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="../Imagenes/logo.png" alt="Logo de la Barbería">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html ">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contacto">
            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@xxxx.com">

                <label for="telefono">Telefono Celular</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="xxxx-xxxx">

                
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="69" rows="10" required></textarea>
                <fieldset>
                    <legend>Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"class="checkbox"><input type="radio" name = "contacto" value="email" 
                         id="radio-email">Email</label>

                    <label for="radio-telefono" class="checkbox"><input type="radio" name = "contacto" value="telefono"
                         id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"class="checkbox"><input type="radio" name = "contacto" value="whatsapp"
                         id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select class="seleccion">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../Imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
